<svg viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg" width="100%">

  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0c29">
        <animate attributeName="stop-color" values="#0f0c29; #302b63; #24243e; #0f0c29" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#24243e">
        <animate attributeName="stop-color" values="#24243e; #302b63; #0f0c29; #24243e" dur="12s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <style>
      @keyframes float {
        0%   { transform: translateY(0px); opacity: 0.4 }
        50%  { transform: translateY(-20px); opacity: 1 }
        100% { transform: translateY(0px); opacity: 0.4 }
      }

      @keyframes glow {
        0%   { fill: #6dd5fa; opacity: 0.8 }
        50%  { fill: #ffffff; opacity: 1 }
        100% { fill: #6dd5fa; opacity: 0.8 }
      }

      text {
        font-family: sans-serif;
        font-size: 80px; /* Scales correctly now */
        animation: glow 4s infinite ease-in-out;
      }
    </style>
  </defs>

  <rect width="1200" height="260" fill="url(#bg)" />

  <!-- Particles -->
  <g>
    <circle cx="100" cy="180" r="4" fill="#ffffff" style="animation: float 6s infinite ease-in-out; animation-delay: 0s"/>
    <circle cx="250" cy="120" r="3" fill="#ffffff" style="animation: float 7s infinite ease-in-out; animation-delay: 1s"/>
    <circle cx="400" cy="200" r="5" fill="#ffffff" style="animation: float 5s infinite ease-in-out; animation-delay: 2s"/>
    <circle cx="550" cy="150" r="4" fill="#ffffff" style="animation: float 6s infinite ease-in-out; animation-delay: 3s"/>
    <circle cx="700" cy="210" r="3" fill="#ffffff" style="animation: float 8s infinite ease-in-out; animation-delay: 1.5s"/>
    <circle cx="850" cy="130" r="4" fill="#ffffff" style="animation: float 7s infinite ease-in-out; animation-delay: 2.5s"/>
    <circle cx="1000" cy="220" r="5" fill="#ffffff" style="animation: float 6s infinite ease-in-out; animation-delay: 0.5s"/>
  </g>

  <!-- Wave -->
  <path d="M0 200 Q 150 170 300 200 T 600 200 T 900 200 T 1200 200"
        fill="none" stroke="#ffffff33" stroke-width="3">
    <animate attributeName="d" dur="6s" repeatCount="indefinite"
      values="
        M0 200 Q 150 170 300 200 T 600 200 T 900 200 T 1200 200;
        M0 200 Q 150 230 300 200 T 600 200 T 900 200 T 1200 200;
        M0 200 Q 150 170 300 200 T 600 200 T 900 200 T 1200 200
      "
    />
  </path>

  <!-- Text -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle">
    ğğ²ğ±ğğ§
  </text>

</svg>

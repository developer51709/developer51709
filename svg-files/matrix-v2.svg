<svg width="500" height="300" viewBox="0 0 500 300"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="black"/>

  <defs>
    <!-- Green glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Fade gradient for trailing characters -->
    <linearGradient id="trail" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00ff41" stop-opacity="0"/>
      <stop offset="20%" stop-color="#00ff41" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00ff41" stop-opacity="0"/>
    </linearGradient>

    <!-- A single column -->
    <symbol id="matrix-col" viewBox="0 0 20 400">
      <rect width="20" height="400" fill="url(#trail)"/>

      <text x="10" y="0" text-anchor="middle"
            font-family="monospace" font-size="18"
            fill="#00ff41" filter="url(#glow)">

        <!-- Each tspan cycles through characters -->
        <tspan x="10" dy="20">
          <animate attributeName="textContent"
                   dur="0.6s" repeatCount="indefinite"
                   values="ア;7;中;9;ネ;E;ラ;3;文;A;日;X;7;ユ;5;カ"/>
        </tspan>

        <tspan x="10" dy="20">
          <animate attributeName="textContent"
                   dur="0.8s" repeatCount="indefinite"
                   values="9;ラ;文;ネ;7;ユ;3;中;5;ア;日;X"/>
        </tspan>

        <tspan x="10" dy="20">
          <animate attributeName="textContent"
                   dur="0.7s" repeatCount="indefinite"
                   values="文;A;7;カ;E;3;日;ネ;ユ;9;ラ"/>
        </tspan>

        <tspan x="10" dy="20">
          <animate attributeName="textContent"
                   dur="0.9s" repeatCount="indefinite"
                   values="X;ユ;3;ア;7;文;9;ラ;日;カ"/>
        </tspan>

        <tspan x="10" dy="20">
          <animate attributeName="textContent"
                   dur="0.5s" repeatCount="indefinite"
                   values="カ;7;文;ア;3;日;ラ;9;ユ;X"/>
        </tspan>

        <tspan x="10" dy="20">
          <animate attributeName="textContent"
                   dur="1.0s" repeatCount="indefinite"
                   values="E;ラ;7;日;文;ア;9;ユ;カ;3"/>
        </tspan>

        <tspan x="10" dy="20">
          <animate attributeName="textContent"
                   dur="0.65s" repeatCount="indefinite"
                   values="7;3;ア;文;日;ラ;カ;9;ユ;X"/>
        </tspan>

      </text>

      <!-- Bright glowing head -->
      <text x="10" y="20" text-anchor="middle"
            font-family="monospace" font-size="22"
            fill="#ccffcc" filter="url(#glow)">
        <tspan>
          <animate attributeName="textContent"
                   dur="0.4s" repeatCount="indefinite"
                   values="█;▓;▒;░;█"/>
        </tspan>
      </text>
    </symbol>
  </defs>

  <!-- Multiple columns with different speeds -->
  <g>
    <use href="#matrix-col" x="30">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -420" to="0 420"
                        dur="3s" repeatCount="indefinite"/>
    </use>

    <use href="#matrix-col" x="80">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -450" to="0 450"
                        dur="2.4s" repeatCount="indefinite"/>
    </use>

    <use href="#matrix-col" x="130">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -430" to="0 430"
                        dur="3.6s" repeatCount="indefinite"/>
    </use>

    <use href="#matrix-col" x="180">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -460" to="0 460"
                        dur="2.8s" repeatCount="indefinite"/>
    </use>

    <use href="#matrix-col" x="230">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -440" to="0 440"
                        dur="3.3s" repeatCount="indefinite"/>
    </use>

    <use href="#matrix-col" x="280">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -470" to="0 470"
                        dur="2.6s" repeatCount="indefinite"/>
    </use>

    <use href="#matrix-col" x="330">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -430" to="0 430"
                        dur="3.4s" repeatCount="indefinite"/>
    </use>

    <use href="#matrix-col" x="380">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -460" to="0 460"
                        dur="2.7s" repeatCount="indefinite"/>
    </use>

    <use href="#matrix-col" x="430">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -450" to="0 450"
                        dur="3.1s" repeatCount="indefinite"/>
    </use>
  </g>
</svg>

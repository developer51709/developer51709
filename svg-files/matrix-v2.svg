<svg width="500" height="300" viewBox="0 0 500 300"
     xmlns="http://www.w3.org/2000/svg">

  <rect width="100%" height="100%" fill="black"/>

  <!-- COLUMN 1 -->
  <g transform="translate(40,0)">
    <text font-family="monospace" font-size="18" fill="#00ff41">
      <tspan x="0" y="20" opacity="1">
        <animate attributeName="opacity" values="1;0.2;1"
                 dur="1s" repeatCount="indefinite"/>
        ア
      </tspan>
      <tspan x="0" y="40" opacity="1">
        <animate attributeName="opacity" values="1;0.1;1"
                 dur="0.7s" repeatCount="indefinite"/>
        7
      </tspan>
      <tspan x="0" y="60" opacity="1">
        <animate attributeName="opacity" values="1;0.3;1"
                 dur="1.3s" repeatCount="indefinite"/>
        中
      </tspan>
      <tspan x="0" y="80" opacity="1">
        <animate attributeName="opacity" values="1;0.2;1"
                 dur="0.9s" repeatCount="indefinite"/>
        9
      </tspan>
      <tspan x="0" y="100" opacity="1">
        <animate attributeName="opacity" values="1;0.4;1"
                 dur="1.1s" repeatCount="indefinite"/>
        ネ
      </tspan>
    </text>

    <animateTransform attributeName="transform" type="translate"
                      from="0 -300" to="0 300"
                      dur="3s" repeatCount="indefinite"/>
  </g>

  <!-- COLUMN 2 -->
  <g transform="translate(100,0)">
    <text font-family="monospace" font-size="18" fill="#00ff41">
      <tspan x="0" y="20">
        <animate attributeName="opacity" values="1;0.3;1"
                 dur="0.8s" repeatCount="indefinite"/>
        文
      </tspan>
      <tspan x="0" y="40">
        <animate attributeName="opacity" values="1;0.2;1"
                 dur="1.2s" repeatCount="indefinite"/>
        ラ
      </tspan>
      <tspan x="0" y="60">
        <animate attributeName="opacity" values="1;0.1;1"
                 dur="0.6s" repeatCount="indefinite"/>
        3
      </tspan>
      <tspan x="0" y="80">
        <animate attributeName="opacity" values="1;0.4;1"
                 dur="1.4s" repeatCount="indefinite"/>
        E
      </tspan>
      <tspan x="0" y="100">
        <animate attributeName="opacity" values="1;0.2;1"
                 dur="1s" repeatCount="indefinite"/>
        日
      </tspan>
    </text>

    <animateTransform attributeName="transform" type="translate"
                      from="0 -320" to="0 320"
                      dur="2.6s" repeatCount="indefinite"/>
  </g>

  <!-- COLUMN 3 -->
  <g transform="translate(160,0)">
    <text font-family="monospace" font-size="18" fill="#00ff41">
      <tspan x="0" y="20">
        <animate attributeName="opacity" values="1;0.2;1"
                 dur="1.1s" repeatCount="indefinite"/>
        ユ
      </tspan>
      <tspan x="0" y="40">
        <animate attributeName="opacity" values="1;0.3;1"
                 dur="0.9s" repeatCount="indefinite"/>
        X
      </tspan>
      <tspan x="0" y="60">
        <animate attributeName="opacity" values="1;0.1;1"
                 dur="1.3s" repeatCount="indefinite"/>
        カ
      </tspan>
      <tspan x="0" y="80">
        <animate attributeName="opacity" values="1;0.4;1"
                 dur="0.7s" repeatCount="indefinite"/>
        5
      </tspan>
      <tspan x="0" y="100">
        <animate attributeName="opacity" values="1;0.2;1"
                 dur="1.5s" repeatCount="indefinite"/>
        9
      </tspan>
    </text>

    <animateTransform attributeName="transform" type="translate"
                      from="0 -310" to="0 310"
                      dur="3.4s" repeatCount="indefinite"/>
  </g>

</svg>

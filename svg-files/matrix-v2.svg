<svg width="500" height="300" viewBox="0 0 500 300"
     xmlns="http://www.w3.org/2000/svg">

  <rect width="100%" height="100%" fill="black"/>

  <defs>
    <!-- Glow simulation: duplicate text with blur-like opacity -->
    <style>
      .glow { fill: #00ff41; opacity: 0.8 }
      .glow2 { fill: #00ff41; opacity: 0.3 }
      .head { fill: #ccffcc; font-size: 22px }
      text { font-family: monospace; font-size: 18px }
    </style>

    <!-- A single column -->
    <symbol id="col" viewBox="0 0 20 400">
      <!-- Fake glow layer -->
      <text class="glow2" x="10" y="0" text-anchor="middle">
        <tspan x="10" dy="20">ア</tspan>
        <tspan x="10" dy="20">7</tspan>
        <tspan x="10" dy="20">中</tspan>
        <tspan x="10" dy="20">9</tspan>
        <tspan x="10" dy="20">ネ</tspan>
        <tspan x="10" dy="20">E</tspan>
        <tspan x="10" dy="20">ラ</tspan>
        <tspan x="10" dy="20">3</tspan>
        <tspan x="10" dy="20">文</tspan>
      </text>

      <!-- Main characters -->
      <text class="glow" x="10" y="0" text-anchor="middle">
        <tspan x="10" dy="20">
          <animate attributeName="opacity" values="1;0.2;1"
                   dur="0.8s" repeatCount="indefinite"/>
          ア
        </tspan>
        <tspan x="10" dy="20">
          <animate attributeName="opacity" values="1;0.1;1"
                   dur="1.1s" repeatCount="indefinite"/>
          7
        </tspan>
        <tspan x="10" dy="20">
          <animate attributeName="opacity" values="1;0.3;1"
                   dur="0.9s" repeatCount="indefinite"/>
          中
        </tspan>
        <tspan x="10" dy="20">
          <animate attributeName="opacity" values="1;0.2;1"
                   dur="1.3s" repeatCount="indefinite"/>
          9
        </tspan>
        <tspan x="10" dy="20">
          <animate attributeName="opacity" values="1;0.4;1"
                   dur="0.7s" repeatCount="indefinite"/>
          ネ
        </tspan>
        <tspan x="10" dy="20">
          <animate attributeName="opacity" values="1;0.2;1"
                   dur="1.4s" repeatCount="indefinite"/>
          E
        </tspan>
        <tspan x="10" dy="20">
          <animate attributeName="opacity" values="1;0.1;1"
                   dur="0.6s" repeatCount="indefinite"/>
          ラ
        </tspan>
        <tspan x="10" dy="20">
          <animate attributeName="opacity" values="1;0.3;1"
                   dur="1.2s" repeatCount="indefinite"/>
          3
        </tspan>
        <tspan x="10" dy="20">
          <animate attributeName="opacity" values="1;0.2;1"
                   dur="0.75s" repeatCount="indefinite"/>
          文
        </tspan>
      </text>

      <!-- Leading head -->
      <text class="head" x="10" y="20" text-anchor="middle">
        <animate attributeName="opacity" values="1;0.4;1"
                 dur="0.5s" repeatCount="indefinite"/>
        █
      </text>
    </symbol>
  </defs>

  <!-- Columns -->
  <g>
    <use href="#col" x="30">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -420" to="0 420"
                        dur="3s" repeatCount="indefinite"/>
    </use>

    <use href="#col" x="80">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -450" to="0 450"
                        dur="2.4s" repeatCount="indefinite"/>
    </use>

    <use href="#col" x="130">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -430" to="0 430"
                        dur="3.6s" repeatCount="indefinite"/>
    </use>

    <use href="#col" x="180">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -460" to="0 460"
                        dur="2.8s" repeatCount="indefinite"/>
    </use>

    <use href="#col" x="230">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -440" to="0 440"
                        dur="3.3s" repeatCount="indefinite"/>
    </use>

    <use href="#col" x="280">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -470" to="0 470"
                        dur="2.6s" repeatCount="indefinite"/>
    </use>

    <use href="#col" x="330">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -430" to="0 430"
                        dur="3.4s" repeatCount="indefinite"/>
    </use>

    <use href="#col" x="380">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -460" to="0 460"
                        dur="2.7s" repeatCount="indefinite"/>
    </use>

    <use href="#col" x="430">
      <animateTransform attributeName="transform" type="translate"
                        from="0 -450" to="0 450"
                        dur="3.1s" repeatCount="indefinite"/>
    </use>
  </g>
</svg>

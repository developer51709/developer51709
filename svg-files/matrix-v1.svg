<svg width="400" height="200" viewBox="0 0 400 200"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Black background -->
  <rect width="100%" height="100%" fill="black"/>

  <defs>
    <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00ff7f" stop-opacity="0"/>
      <stop offset="30%" stop-color="#00ff7f" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00ff7f" stop-opacity="0"/>
    </linearGradient>

    <symbol id="column" viewBox="0 0 20 200">
      <rect width="20" height="200" fill="url(#fade)"/>
      <text x="10" y="-10" text-anchor="middle"
            font-family="monospace" font-size="16"
            fill="#00ff7f">
        <tspan x="10" dy="20">ネ</tspan>
        <tspan x="10" dy="20">7</tspan>
        <tspan x="10" dy="20">中</tspan>
        <tspan x="10" dy="20">A</tspan>
        <tspan x="10" dy="20">9</tspan>
        <tspan x="10" dy="20">日</tspan>
        <tspan x="10" dy="20">X</tspan>
        <tspan x="10" dy="20">ラ</tspan>
        <tspan x="10" dy="20">3</tspan>
        <tspan x="10" dy="20">文</tspan>
      </text>
    </symbol>
  </defs>

  <!-- Columns -->
  <use href="#column" x="20">
    <animateTransform attributeName="transform" type="translate"
                      from="0 -220" to="0 220"
                      dur="3s" repeatCount="indefinite"/>
  </use>

  <use href="#column" x="80">
    <animateTransform attributeName="transform" type="translate"
                      from="0 -260" to="0 260"
                      dur="2.5s" repeatCount="indefinite"/>
  </use>

  <use href="#column" x="140">
    <animateTransform attributeName="transform" type="translate"
                      from="0 -240" to="0 240"
                      dur="3.5s" repeatCount="indefinite"/>
  </use>

  <use href="#column" x="200">
    <animateTransform attributeName="transform" type="translate"
                      from="0 -230" to="0 230"
                      dur="2.8s" repeatCount="indefinite"/>
  </use>

  <use href="#column" x="260">
    <animateTransform attributeName="transform" type="translate"
                      from="0 -250" to="0 250"
                      dur="3.2s" repeatCount="indefinite"/>
  </use>

  <use href="#column" x="320">
    <animateTransform attributeName="transform" type="translate"
                      from="0 -270" to="0 270"
                      dur="2.9s" repeatCount="indefinite"/>
  </use>

</svg>

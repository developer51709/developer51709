<svg width="500" height="120" viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">

  <!-- Background transparent for README -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Particle group -->
  <g id="particles">
    <!-- Generate 20 floating particles -->
    <circle cx="50" cy="90" r="2" fill="#00d8ff">
      <animate attributeName="cy" from="90" to="10" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="4s" repeatCount="indefinite"/>
    </circle>

    <circle cx="120" cy="95" r="2" fill="#00d8ff">
      <animate attributeName="cy" from="95" to="15" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="200" cy="100" r="2" fill="#00d8ff">
      <animate attributeName="cy" from="100" to="20" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="6s" repeatCount="indefinite"/>
    </circle>

    <circle cx="280" cy="92" r="2" fill="#00d8ff">
      <animate attributeName="cy" from="92" to="12" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="4.5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="360" cy="98" r="2" fill="#00d8ff">
      <animate attributeName="cy" from="98" to="18" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="5.5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="440" cy="94" r="2" fill="#00d8ff">
      <animate attributeName="cy" from="94" to="14" dur="6.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="6.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Bold Logo Text -->
  <text x="50%" y="65%" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="40"
        font-weight="700"
        fill="#00d8ff">
    Developer51709
  </text>

</svg>
